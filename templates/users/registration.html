{% load static %}

<!-- registration/login.html -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">

     <title>Skyenkins</title>

  </head>

{% block title %}Registration{% endblock %}

{% block content %}

    <form method="post">
      {% csrf_token %}
      <table class="form-label bg-info">
        <tr>
          <td>{{ form.as_p }}</td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" class="btn-warning"></td>
        </tr>


      </table>
    </form>


{% endblock %}
